<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat App</h1>
        </div>
        <div class="groups">
            <h2>Your Groups</h2>
            <ul class="group-list" id="group-list">
              <li><a href="#group1">Group 1</a></li>
              <li><a href="#group2">Group 2</a></li>
              <li><a href="#group3">Group 3</a></li>
            </ul>
            <button class="groupbtn" onclick="creategroup()">Create Group</button>
        </div>
        <div class="chat-headers">
            <h3>New Group</h3>
        </div>
        <div class="chat-messages" id="chat">
           <!--<div class="message-container">
            <p class="message-username">User 1:</p>
            <p class="message-text">Hello, everyone!</p>
          </div>
          <div class="message-container">
            <p class="message-username">User 2:</p>
            <p class="message-text">Hi, User 1! How's it going?</p>
          </div> -->
        </div>
        <div class="chat-input">
            <textarea placeholder="Type your messeges here" id="textarea"></textarea>
            <br><br>
            <button onclick="chatButton(event)" >Send</button>
            <button onclick="getAll()">All Messages</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
