<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat App</h1>
        </div>
        <div class="groups">
            <div>
                <button id="public" onclick="switchGroup(1)">Common Room</button>
            </div>
            <h2>Your Groups</h2>
            <ul class="group-list" id="group-list"> 
            </ul>
            <button class="groupbtn" onclick="creategroup()">Create Group</button>
        </div>
        <div class="chat-headers">
            <h3 id="groupname">Common Room</h3>
        </div>
        <div class="chat-messages" id="chat">
           
        </div>
        <div class="chat-input">
            <textarea placeholder="Type your messeges here" id="textarea"></textarea>
            <br><br>
            <button onclick="chatButton(event)" >Send</button>
            <button onclick="getAll()">All Messages</button>
        </div>
    </div>
    <div id="invite-link-section" style="display: none">
        <p>Invite Link: <span id="group-invite-link"></span></p>
        <button id="copy-invite-link-btn">Copy Link</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
